<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Contas</title>
  </head>
  <body>
    <section>
      <div class="main-container">
<!-- Receitas, despesas e histórico -->
        <div class="info-container">
          <div class="hist">
            <h3 class="title-hist">HISTÓRICO</h3>
            <ul class="container-list-hist" id="containerListHist">

            </ul>
          </div>
        </div>
<!-- Saldo atual -->
        <div class="value-container">
          <div class="rec-des-container">
            <div class="incomes">
              <p>RENDAS</p>
              <p id="incomeValue">R$ 0.00</p>
            </div>
            <div class="expenses">
              <p>DESPESAS</p>
              <p id="expenseValue">R$ 0.00</p>
            </div>
          </div>
          <div class="value-area">
            <h1 class="value-title">SALDO ATUAL</h1>
            <p id="valueBalance">R$ 0.00</p>
          </div>
<!-- Adição de transação-->
          <div class="add-container">
            <h3 class="title-add-trans">ADICIONAR TRANSAÇÃO</h3>
            <div class="input-values">
              <div class="input-fields">

                <label for="inputName" >Nome:</label>
                <input name="valueCamp" 
                max="50" 
                class="input-name" 
                id="inputName" 
                type="text" 
                placeholder="Nome da transação" 
                autocomplete="none" autofocus/>

                <label for="inputValue" >Valor:</label>
                <input name="valueCamp"
                max="999999999999" 
                class="input-valor" 
                id="inputValue" 
                type="number" 
                placeholder="Ex: 10.00, -10.00" 
                title="Use - para valor negativo."/>
             </div>
            </div>
            <button class="button-add" id="addItem">Adicionar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
<!-- Trocar idioma -->
    <footer>
      <div class="footer">
        <p class="language">
          <a class="link-lang" style="color: rgb(90, 155, 255);" href="./index_pt-br.html">Portuguese</a>
          | 
          <a class="link-lang" href="./index_eng.html">English</a>
        </p>
      </div>
    </footer>
    <script src="./script_pt-br.js"></script>
  </body>
</html>
